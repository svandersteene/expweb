<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AFrame Game</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
    <p class="button">press any button on the controller</p>
    <a-scene
        style="display: none;"
        background="color: #292D3E"
        vr-mode-ui="enabled: false"
        inspector="http://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
    >
        <a-assets>
            <audio id="background" src="./assets/background.mp3" preload="auto"></audio>
        </a-assets>
        <a-camera position="0 0 0" rotation="0 0 0">
            <a-cursor></a-cursor>
        </a-camera>
        <a-entity sound="src: #background; autoplay: true; loop: true; positional: false"></a-entity>
    </a-scene>
</body>
</html>
