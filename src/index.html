<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Flight</title>
    <script>
        WebFontConfig = {
            google: {
                families: ["Orbitron:900"]
            }
        };

        (function (d) {
            var wf = d.createElement("script"),
                s = d.scripts[0];
            wf.src =
                "https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js";
            wf.async = true;
            s.parentNode.insertBefore(wf, s);
        })(document);
    </script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
    <div id="beginstate" class="rise modal show">
        <h2 class="title">Welcome to space flight</h2>
        <img class="controls" src="./assets/controller.png" alt="explanation of the controller controls" width="1319" />
    </div>
    <div id="endstate" class="rise modal">
        <h2 class="title">game over</h2>
        <p class="level"></p>
        <p class="score"></p>
    </div>
    <div class="rise interface">
        <p class="level"></p>
        <p class="score"></p>
        <div class="accuracy"></div>
        <svg class="hud" width="543px" height="404px" viewBox="0 0 543 549" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="hud" fill="none" transform="translate(0, 72.5)">
                <circle id="visor" stroke="#71DCFD" stroke-width="4" cx="272" cy="200" r="4"></circle>
                <path d="M272,200 L252,200 L272,200 L272,180 L272,200 Z M272,200 L292,200 L272,200 L272,220 L272,200 Z" id="cross"
                    stroke-linejoin="round" stroke="#71DCFD"></path>
                <g id="hudhorizontal" stroke="#71DCFD" stroke-width="4" transform="rotate(0, 271.5, 202)">
                    <circle id="oval" cx="272" cy="200" r="200"></circle>
                    <path d="M470,200 L542.5,200" id="right" stroke-linejoin="round"></path>
                    <path d="M0,200 L72.5,200" id="left" stroke-linejoin="round"></path>
                </g>
                <g id="hudrotation" transform="translate(140.000000, 136.000000)" stroke="#71DCFD" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="8">
                    <path d="M17,-7.10542736e-15 C5.66666667,18.9414104 0,40.0787823 0,63.4121156 C0,86.745449 5.66666667,108 17,127.175769"
                        id="left"></path>
                    <path
                        d="M265,-7.10542736e-15 C253.666667,18.9414104 248,40.0787823 248,63.4121156 C248,86.745449 253.666667,108 265,127.175769"
                        id="right" transform="translate(256.500000, 63.587884) scale(-1, 1) translate(-256.500000, -63.587884) ">
                    </path>
                </g>
            </g>
        </svg>
    </div>
    <a-scene class="scene"
        background="color: #292D3E"
        vr-mode-ui="enabled: false"
        inspector="http://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
    >
        <a-assets>
            <audio id="background" src="./assets/background.mp3" preload="auto"></audio>
        </a-assets>
        <a-camera position="0 0 0" rotation="0 0 0">
        </a-camera>
        <a-entity sound="src: #background; autoplay: false; loop: true; positional: false"></a-entity>
    </a-scene>
</body>
</html>
